<!DOCTYPE html>
<html>
<head>
<title>Datebase information </title>
<style>
  table{
     margin-left:auto;
     margin-right:auto;
     border-collapse: collapse;
   }
  table, th, td {
    border: 1px solid black;
  }
</style>
</head>
<body>
<h1 align="center"> Data: </h1>

{% for a in items %}
  <tr style="text-align:center">
    {% for key, value in a.items() %}
      {{ key }} : {{ value }}
    {% endfor %}
  </tr>
{% endfor %}







</table>
</body>
</html>
